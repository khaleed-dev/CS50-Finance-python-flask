{% extends "layout.html" %}

{% block title %}Buy{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Symbol" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="number" min="1" name="shares" placeholder="Shares" autocomplete="off" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
